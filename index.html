<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        Click on any of Let's start! 
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="Scissors">
        </div>
    </div>

    <p id="action-message">Make your move!</p>

    <script src="js/main.js" ></script>
</body>

</html>
